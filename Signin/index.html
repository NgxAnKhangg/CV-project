<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <button class="signup"><a href="/Signup/index.html" style="text-decoration: none; color: white;font-weight: 700;font-size: 17px;padding: 15px 10px 0 10px ;">Sign up</a></button>   
        <h2>Login</h2>
        <form action="/submit-login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Fill here" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Fill here" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <button class="back"><a href="../index.html" style="text-decoration: none;color: deeppink;">Back home</a></button>
    </div>
</body>
</html>
