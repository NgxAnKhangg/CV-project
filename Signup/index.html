<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="signup-container">
        <button class="signin"><a href="/Signin/index.html" style="text-decoration: none; color: white;font-weight: 700;font-size: 17px;padding: 15px 10px 0 10px ;">Sign in</a></button>   
        <h2>Sign Up</h2>
        <form action="/submit_signup" method="POST">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" placeholder="Your username.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password.." required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password.." required>
            <input type="submit" value="Sign Up">
        </form>
        <button class="back"><a href="../index.html" style="text-decoration: none;color: deeppink;">Back home</a></button>
    </div>

</body>
</html>
